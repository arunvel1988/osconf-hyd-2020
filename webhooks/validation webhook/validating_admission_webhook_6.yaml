apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook
  namespace: default
webhooks:
  - name: arunv.default.svc
    failurePolicy: Fail
    clientConfig:
      service:
        name: arunv
        namespace: default
        path: "/validate/deployments"
 #       path: /validate/deployments
      caBundle:  
    rules:
      - apiGroups: ["apps"]
        resources:
          - "deployments"
        apiVersions:
          - "*"
        operations:
          - CREATE
