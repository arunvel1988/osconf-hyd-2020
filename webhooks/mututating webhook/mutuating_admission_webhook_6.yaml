apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutuating-webhook
  namespace: default
webhooks:
  - name: arunm.default.svc
    failurePolicy: Fail
    clientConfig:
      service:
        name: arunm
        namespace: default
        path: "/mutate/deployments"
 #       path: /validate/deployments
      caBundle: 
    rules:
      - apiGroups: ["apps"]
        resources:
          - "deployments"
        apiVersions:
          - "*"
        operations:
          - CREATE
